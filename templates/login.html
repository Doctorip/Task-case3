{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-8">
    <h2 class="text-xl font-bold mb-5 text-center text-blue-700">Вход</h2>
    {% if error %}
      <div class="bg-red-50 border border-red-200 text-red-600 px-3 py-2 mb-4 rounded">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}" class="space-y-4">
        <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400">
        <input name="password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Войти</button>
    </form>
    <hr class="my-6">
    <h3 class="font-semibold mb-2 text-center">Нет аккаунта?</h3>
    <form method="post" action="{{ url_for('register') }}" class="space-y-4">
        <input name="name" type="text" placeholder="Имя" required class="w-full px-4 py-2 border rounded focus:outline-none">
        <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none">
        <input name="password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 border rounded focus:outline-none">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
