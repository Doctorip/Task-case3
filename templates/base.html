<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог домашних разработчиков</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Навигация -->
    <nav class="bg-white shadow-md">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="font-bold text-blue-700 text-xl tracking-tight">Home-DevBlog</a>
            <div>
                {% if user %}
                    <a href="{{ url_for('profile') }}" class="text-gray-600 hover:text-blue-600 px-3">Профиль</a>
                    <a href="{{ url_for('new_post') }}" class="text-gray-600 hover:text-blue-600 px-3">Новый пост</a>
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-red-500 px-3">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-600 px-3">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-3xl w-full mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center text-gray-400 py-4 shadow-inner text-sm mt-auto">
        &copy; {{ 2025 }} BlogPlatform
    </footer>
</body>
</html>
